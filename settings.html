<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/settings.css" />
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/loggedIn.js"></script>
    <script type="text/javascript" src="js/profileSettings.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Island Moments' rel='stylesheet'>
  </head>
  <body>
    <nav id="navbar" class="custom-nav"></nav>
    <div class="content">
        <div class="content-div">
            <h4 class="pb-2 border-bottom">Profile settings</h4>
            <div class="row mt-3">
                <div class="user-display mt-4">
                    <img scr="" class="img" alt="user photo" id="displayPicture">
                    <p>Only upload a file type .png.</p>
                    <button class="btn border"><b>Upload</b></button>
                </div>
                <div class="user-details">
                    <div class="row mt-2">
                        <div class="name-display">
                            <label for="firstname">First Name</label>
                            <input type="text" class="bg-light form-control" id="displayFirstName">
                        </div>
                        <div class="name-display">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="bg-light form-control" id="displayLastName">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="name-display">
                            <label for="password">Pawsword</label>
                            <input type="password" class="bg-light form-control" id="userPassword" placeholder="" name="password" required="" pattern="(?=.*\d)(?=.*[A-Za-z])(?=.*[!@#$%^&amp;*]).{8,32}" >
                            <i class="toggle-password far fa-eye" onclick="togglePasswordVisibility()"></i>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="name-display">
                            <label for="email">Email Address</label>
                            <input type="text" class="bg-light form-control" id="displayEmail">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row pt-4 pb-4 border-bottom">
                <button type="button" class="btn save-button border" style="margin-left:2%;" onclick="doUpdateUser()">Save Changes</button>
                <button type="button" class="btn border cancel-button" onclick="doCancel()">Cancel</button>
                <span id="changeResult"></span>
            </div>
            <div class="d-sm-flex delete-row">
                <div>
                    <b>Delete your account</b>
                    <p>This would remove your user and all of your contacts!</p>
                </div>
                <div class="delete-col">
                    <button class="btn border" onclick="doDeleteUser()">Delete</button>
                    <span id="deleteInfo"></span>
                </div>
            </div>
            <div class="cat-container">
                <img src="images/blackCat.png">
            </div>
        </div>
    </div>
  </body>
