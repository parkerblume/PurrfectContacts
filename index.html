<html>
  <head>
    <title>Purrfect Contacts</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
      <link href="css/styles.css" rel="stylesheet">	
      <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="body">
    <div class="grid-container">
      <h1 id="title">Purrfect Contacts</h1>

      <div id="fieldContainer" class="box-container">
        <form id="loginForm" class="input-form">
          <span id="inner-title">Log in to your purrrfect account</span>
          <input type="text" class="input-field" id="loginName" placeholder="Username" name="username" required="">
          <input type="password" class="input-field" id="loginPassword" placeholder="Password" name="password" required="" pattern="(?=.*\d)(?=.*[A-Za-z])(?=.*[!@#$%^&amp;*]).{8,32}">
          <button type="button" id="loginButton" onclick="doLogin();"> Log In! </button>
          <span id="loginResult"></span>
          <p>Don't have an account? <a class="links" onclick="showSignup()">Sign up!</a></p>
        </form>

        <form id="signupForm" class="input-form">
          <input type="text" class="input-field" id="firstName" placeholder="First Name" name="firstName" required />
          <input type="text" class="input-field" id="lastName" placeholder="Last Name" name="lastName" required />
          <input type="text" class="input-field" id="username" placeholder="Username" name="login" required
            pattern="(?=.*[a-zA-Z])[a-zA-Z0-9-_]{3,18}"
            title="Must be between 3-13 characters and must contain at least one letter" />
          <input type="password" class="input-field" id="password" placeholder="password" name="password" required
            pattern="(?=.*\d)(?=.*[A-Za-z])(?=.*[!@#$%^&*]).{8,32}"
            title="Must be between 8-32 characters and must contain at least one number and one special character" />
          <p>Already have an account? <a class="links" onclick="showLogin()">Log in!</a></p>
      </div>
    </div>

  <script>
    function showSignup()
    {
      const loginFields = document.getElementById("loginForm");
      const signUpFields = document.getElementById("signupForm");
      const container = document.getElementById("fieldContainer");
      
      loginFields.style.left = "-400px";
      signUpFields.style.left = "0px";
    }
    function showLogin()
    {
      const loginFields = document.getElementById("loginForm");
      const signUpFields = document.getElementById("signupForm");

      loginFields.style.left = "0px";
      signUpFields.style.left = "400px";
    }
  </script>
  </body>
</html>
