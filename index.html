<!DOCTYPE html>
<html lang="en">
<head>
      <link href="css/styles.css" rel="stylesheet">
      <link href="images/" rel="images">
      <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, 
						initial-scale=1.0">
</head>

<body>
	<header>
		<h1 class="heading">Purrfect Contacts</h1>
		<h3 class="title">Welcome to Purrrfect Contacts!</h3>
	</header>

	<!-- container div -->
	<div class="container">

		<!-- upper button section to select
			the login or signup form -->
		<div class="slider"></div>
		<div class="btn">
			<button class="login">Login</button>
			<button class="register">Register</button>
		</div>
    

		<!-- Form section that contains the
			login and the signup form -->
		<div class="form-section">

			<!-- login form -->
			<div class="login-box">
				<input type="text" class="email ele" id="loginName" placeholder="Username OR Email" name="username" required="">
				<input type="password" class="password ele" id="loginPassword" placeholder="Pawsword" name="password" required="" pattern="(?=.*\d)(?=.*[A-Za-z])(?=.*[!@#$%^&amp;*]).{8,32}" >
				<button class="clkbtn" id="loginButton" onclick="doLogin();"> Login</button>
                  <span id="loginResult"></span>
			</div>
			<!-- signup form -->
			<div class="register-box">
        <input type="text" class="name ele" id="firstName" placeholder="First Name" name="firstName" required />
        <input type="text" class="name ele" id="lastName" placeholder="Last Name" name="lastName" required />
        <input type="text" class="email ele" id="email" placeholder="Email" name="email" required />
        <input type="text" class="user ele" id="username" placeholder="Username" name="login" required
          pattern="(?=.*[a-zA-Z])[a-zA-Z0-9-_]{3,18}"
          title="Must be between 3-13 characters and must contain at least one letter" />
        <input type="password" class="password ele" id="password" placeholder="Pawsword" name="password" onfocus="showRequiredField()" onblur="hideRequiredField()"
              pattern="(?=.*\d)(?=.*[A-Za-z])(?=.*[!@#$%^&*]).{8,32}" required
              title="Must be between 8-32 characters and must contain at least one number and one special character" />
              <input type="checkbox" onclick="passVisibility()">Show Password
              <button class="clkbtn" id="loginButton" onclick="doRegister();"> Register! </button>
                  <span id="signupResult"></span>
			</div>
		</div>
	</div>
  <script type="text/javascript" src="js/md5.js"></script>
  <script type="text/javascript" src="js/code.js"></script>
</body>
</html>
